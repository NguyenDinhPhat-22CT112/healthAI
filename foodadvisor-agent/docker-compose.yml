version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql://fooduser:foodpass@postgres:5432/foodadvisor
      # MongoDB - Sử dụng MongoDB Atlas hoặc local MongoDB
      # Nếu dùng Atlas, set MONGO_URL với connection string từ Atlas
      # VD: MONGO_URL=mongodb+srv://username:password@cluster.mongodb.net/dbname?retryWrites=true&w=majority
      - MONGO_URL=${MONGO_URL:-mongodb://mongo:27017/}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-foodadvisor}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      # Chỉ start mongo service nếu không dùng Atlas (MONGO_URL chứa mongodb://mongo)
      # Nếu dùng Atlas, comment out dòng mongo bên dưới
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./images:/app/images

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=fooduser
      - POSTGRES_PASSWORD=foodpass
      - POSTGRES_DB=foodadvisor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MongoDB Local - Chỉ sử dụng nếu không dùng MongoDB Atlas
  # Nếu dùng MongoDB Atlas, comment out service này và set MONGO_URL trong .env
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    profiles:
      - local-mongo  # Chỉ start khi dùng profile local-mongo

volumes:
  postgres_data:
  mongo_data:

